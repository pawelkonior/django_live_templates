<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#$id$" aria-controls="$id$">
  $name$
</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="$id$" aria-labelledby="$id$Label">
  <div class="offcanvas-header">
    <h5 id="$id$Label">Offcanvas right</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    $content$
  </div>
</div>
